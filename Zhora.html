<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
<form>
  <fieldset class="form-input">
    <legend>Personal information</legend>
    <label for="surname">Surname:
      <input id="surname" type="text" name="personal-information">
    </label>
    <label for="name" class="form-input--data">Name:
      <input id="name" type="text" name="personal-information">
    </label>
    <label for="age" class="form-input--data">How old are You?
      <input id="age" type="number" name="personal-information" value="12" min="12" max="120">
    </label>
    <label for="birthday" class="form-input--data">Full date of birth:
      <input id="birthday" type="date" name="personal-information">
    </label>
    <label for="accept" class="form-input--data">I accept the term of the agreement
      <input id="accept" name="personal-information" type="checkbox" value="accept" required>
    </label>
  </fieldset>
  <fieldset class="form-input">
    <legend>Registration</legend>
    <label for="email">E-mail:
      <input id="email" type="email" name="registration" placeholder="email@example.com" required>
    </label>
    <label for="password" class="form-input--data">Password:
      <input id="password" type="password" name="registration" required>
    </label>
  </fieldset>
  <fieldset class="form-input">
    <legend>An interesting fact about you!</legend>
    <span>Do you love cats?</span>
    <label for="cat-yes">
      <input id="cat-yes" type="radio" name="interesting-facts" value="yes">  Yes
    </label>
    <label for="cat-no">
      <input id="cat-no" type="radio" name="interesting-facts" value="no">  No
    </label>
    <label for="color" class="form-input--data">What is your favorite color?
      <input id="color" type="color" name="interesting-facts" value="color">
    </label>
    <label for="time-sleep" class="form-input--data">What time do you go to bed?
      <input id="time-sleep" type="time" name="interesting-facts" value="time">
    </label>
    <label for="favorite-car" class="form-input--data">What are your favorite brand of cars?
      <select id="favorite-car" multiple>
        <option value="BMW">BMW</option>
        <option value="Audi">Audi</option>
        <option value="Lada">Lada</option>
      </select>
    </label>
    <div class="form-input--data"><label for="Tips">How do you rate our work?  <input id="Tips" type="range" name="interesting-facts" minlength="1" maxlength="10" value="1"></label></div>
  </fieldset>
  <fieldset class="form-input">
    <legend>Additional info:</legend>
    Comments:  <textarea type="text" ></textarea>
    <div class="form-input--data"><label for="recommendation">Would you recommend us?
      <select id="recommendation">
        <option value="yes">yes</option>
        <option value="no">no</option>
      </select>
    </label></div>
  </fieldset>
  <label for="bottom" class="form-input--data">
    <input id="bottom" type="submit" value="Submit" onsubmit="onSubmit()">
  </label>
</form>
<script type="text/javascript" src="./main.js"></script>
</body>
</html>
